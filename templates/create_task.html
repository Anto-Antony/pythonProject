<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }

        .task-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            transition: box-shadow 0.3s;
        }

        .task-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .horizontal-fields {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea, input[type="date"], input[type="time"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus, input[type="date"]:focus, input[type="time"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .delete-task {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 25px;
            height: 25px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .delete-task:hover {
            background-color: #c82333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .hidden-fields {
            display: none;
        }

        .hidden-fields.active {
            display: block;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="form-container">
        <h2>Create Task</h2>

        <!-- Text area for entering task details -->
        <div class="form-group">
            <label for="task_input_text">Task Description Input</label>
            <textarea id="task_input_text" rows="4" class="form-control" placeholder="Enter your task details here..."></textarea>
            <button type="button" id="generate-task-btn" class="btn btn-success mt-2 w-100">Generate Tasks</button>
        </div>

        <form method="POST" action="/create_task">
            <div id="task-list" class="mt-4">
                <div class="task-item">
                    <button type="button" class="btn btn-danger btn-sm delete-task">&times;</button>

                    <div class="horizontal-fields d-flex gap-2">
                        <div class="form-group flex-fill">
                            <label for="task_name">Task Name</label>
                            <input type="text" id="task_name" name="task_name[]" class="form-control" required>
                        </div>

                        <div class="form-group flex-fill">
                            <label for="description">Description</label>
                            <textarea id="description" name="description[]" rows="2" class="form-control" required></textarea>
                        </div>
                    </div>

                    <div class="horizontal-fields d-flex gap-2">
                        <div class="form-group">
                            <label for="due_date">Due Date</label>
                            <input type="date" id="due_date" name="due_date[]" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="due_time">Due Time</label>
                            <input type="time" id="due_time" name="due_time[]" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority[]" class="form-control">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>

                        <label for="recurring">Recurring</label>
                        <input type="checkbox" id="recurring" name="recurring[]" class="form-check-input">
                    <!-- Recurring Task Fields -->
                    <div class="hidden-fields mt-2">
                        <label for="recurring_type">Recurring Type</label>
                        <select id="recurring_type" name="recurring_type[]" class="form-control">
                            <option value="0">None</option>
                            <option value="1">Daily</option>
                            <option value="2">Weekly</option>
                            <option value="3">Monthly</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="button" id="add-task-btn" class="btn btn-primary mt-3">Add Another Task</button>
            <button type="submit" class="btn btn-primary submit-btn mt-3">Create Tasks</button>
        </form>
    </div>


    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
// Toggle visibility of recurring fields based on the checkbox state
document.getElementById('task-list').addEventListener('change', function (e) {
    if (e.target.matches('input[name="recurring[]"]')) {
        const recurringField = e.target.closest('.task-item').querySelector('.hidden-fields');
        if (e.target.checked) {
            recurringField.classList.add('active');
        } else {
            recurringField.classList.remove('active');
        }
    }
});

        // Handle generating tasks using AI
      document.getElementById('generate-task-btn').addEventListener('click', async function() {
    const inputText = document.getElementById('task_input_text').value;
    if (inputText.trim()) {
        try {
            const response = await fetch('/extract_task_details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: inputText })
            });

            const data = await response.json();

            if (data.result) {
                // Check if data.result is a string before trimming
                const cleanedData = typeof data.result === 'string' ? data.result.trim() : JSON.stringify(data.result);

                try {
                    // Parse the cleaned JSON string
                    const taskDetails = JSON.parse(cleanedData);


                    // Parse the task details and add them to the form
                    taskDetails.forEach(detail => {
                        const newTask = document.querySelector('.task-item').cloneNode(true);
                        newTask.querySelector('input[name="task_name[]"]').value = detail.Heading || '';
                        newTask.querySelector('textarea[name="description[]"]').value = detail.Description || '';
                        if (detail.Date) {
                        const [day, month, year] = detail.Date.split('/');
                        const formattedDate = `${year}-${month}-${day}`;
                        newTask.querySelector('input[name="due_date[]"]').value = formattedDate;
                        }
                        newTask.querySelector('input[name="due_time[]"]').value = detail.Time || '';
                        document.getElementById('task-list').appendChild(newTask);
                    });
                } catch (jsonError) {
                    console.error("JSON parsing error:", jsonError);
                    alert('The AI response is not valid JSON. Please check the formatting.');
                }
            } else {
                alert(data.error || 'Failed to extract task details.');
            }
        } catch (error) {
            alert('An error occurred: ' + error.message);
        }
    } else {
        alert('Please enter task details.');
    }
});


        // Add new task field
        document.getElementById('add-task-btn').addEventListener('click', function() {
            const taskList = document.getElementById('task-list');
            const newTask = document.querySelector('.task-item').cloneNode(true);
            newTask.querySelectorAll('input, textarea').forEach(input => input.value = ''); // Clear input values
            taskList.appendChild(newTask);
        });

        // Delete task functionality
        document.getElementById('task-list').addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-task')) {
                e.target.closest('.task-item').remove();
            }
        });
    </script>
</body>
</html>
